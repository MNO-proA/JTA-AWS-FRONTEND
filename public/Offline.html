<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="%PUBLIC_URL%/../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      /* Custom styles for the offline page */
      body {
        background-color: #f8f9fa;
        padding: 20px;
        text-align: center;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
      }

      h1 {
        margin-top: 100px;
        font-size: 2.5rem;
      }

      p {
        margin-top: 20px;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="./offline.png"
        alt="offline"
        class="img-fluid"
        style="max-width: 50%; height: auto"
      />
      <p>
        You are currently offline. Please check your internet connection and try
        again.
      </p>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="%PUBLIC_URL%/../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
